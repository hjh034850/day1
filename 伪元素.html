<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #p1:first-letter{
            color:red ;
            font-size: large;
        }
        div{
            width: 220px;
            height: 160px;
            border: 1px solid black;
            overflow: scroll;
        }
        #p2:first-line{
            color: fuchsia;
            font-size: large;

        }
    </style>
</head>
<body>
    <p id="p1">
        我希望有个如你一般的人。
        如这山间清晨一般明亮清爽的人，
        如奔赴古城道路上阳光一般的人，
        温暖而不炙热，覆盖我所有肌肤。
        由起点到夜晚，由山野到书房，
        一切问题的答案都很简单。
        我希望有个如你一般的人，贯彻未来，数遍生命的公路牌。
    </p>
    <div>
        <p id="p2">
            我觉得这个世界美好无比。晴时满树花开，雨天一湖涟漪，阳光席卷城市，微风穿越指间，入夜每个电台播放的情歌，
            沿途每条山路铺开的影子，全部是你不经意写的一字一句，留我年复一年朗读。这世界是你的遗嘱，而我是唯一的遗物。</p>
    </div>
</body>
</html>
